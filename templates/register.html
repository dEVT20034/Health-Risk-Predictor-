<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register Page</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f3f4f6;
    }

    .form {
      background-color: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 380px;
    }

    .form label {
      font-weight: bold;
      margin-bottom: 8px;
      display: block;
    }

    .inputForm {
      position: relative;
      display: flex;
      align-items: center;
      border: 1px solid #ccc;
      padding: 10px 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      background-color: #fff;
    }

    .inputForm svg.icon {
      margin-right: 10px;
      flex-shrink: 0;
    }

    .inputForm .eye-icon {
      position: absolute;
      right: 12px;
      font-size: 18px;
      cursor: pointer;
      display: none;
    }

    .input {
      border: none;
      outline: none;
      flex: 1;
      font-size: 15px;
      background-color: transparent;
    }

    .button-submit {
      width: 100%;
      background-color: black;
      color: white;
      padding: 14px 0;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 20px;
    }

    .p {
      text-align: center;
      margin: 10px 0;
      font-size: 14px;
    }

    .span {
      color: #2563eb;
      font-weight: 500;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <form class="form" onsubmit="event.preventDefault(); alert('Registration submitted!');">
    <h2 style="text-align: center; margin-bottom: 20px;">Create Account</h2>

    <!-- Name -->
    <div>
      <label>Full Name</label>
      <div class="inputForm">
        <svg class="icon" height="20" viewBox="0 0 448 512" width="20" xmlns="http://www.w3.org/2000/svg">
          <path d="M313.6 304h-16.7c-22.2 10.2-46.7 16-72.9 16s-50.7-5.8-72.9-16h-16.7C60.2 304 
                  0 364.2 0 438.4V464c0 26.5 21.5 48 48 48h352c26.5 0 48-21.5 48-48v-25.6c0-74.2-60.2-134.4-134.4-134.4zM224 
                  272c70.7 0 128-57.3 128-128S294.7 16 224 16 96 73.3 96 144s57.3 128 128 128z"/>
        </svg>
        <input type="text" class="input" placeholder="Enter your Full Name" required>
      </div>
    </div>

    <!-- Email -->
    <div>
      <label>Email</label>
      <div class="inputForm">
        <svg class="icon" height="20" viewBox="0 0 512 512" width="20" xmlns="http://www.w3.org/2000/svg">
          <path d="M502.3 190.8L327.4 338c-15.6 12.8-38.1 12.8-53.7 0L9.7 190.8C3.9 186.4 0 179.9 0 172.8c0-21.4 25.9-33.1 43-19.8L256 320l213-167c17.1-13.4 43 1.5 43 19.8 0 7.1-3.9 13.6-9.7 18z"/>
        </svg>
        <input type="email" class="input" placeholder="Enter your Email" required>
      </div>
    </div>

    <!-- Password -->
    <div>
      <label>Password</label>
      <div class="inputForm">
        <svg class="icon" height="20" viewBox="0 0 448 512" width="20" xmlns="http://www.w3.org/2000/svg">
          <path d="M400 192h-24V128C376 57.3 318.7 0 248 0S120 57.3 120 128v64H96c-26.5 0-48 21.5-48 48v224c0 
                   26.5 21.5 48 48 48h304c26.5 0 48-21.5 48-48V240c0-26.5-21.5-48-48-48zM168 128c0-44.1 
                   35.9-80 80-80s80 35.9 80 80v64H168v-64z"/>
        </svg>
        <input type="password" class="input" id="password" placeholder="Enter your Password" required>
        <span class="eye-icon" id="eyeToggle1">üëÅÔ∏è</span>
      </div>
    </div>

    <!-- Confirm Password -->
    <div>
      <label>Confirm Password</label>
      <div class="inputForm">
        <svg class="icon" height="20" viewBox="0 0 448 512" width="20" xmlns="http://www.w3.org/2000/svg">
          <path d="M400 192h-24V128C376 57.3 318.7 0 248 0S120 57.3 120 128v64H96c-26.5 0-48 21.5-48 48v224c0 
                   26.5 21.5 48 48 48h304c26.5 0 48-21.5 48-48V240c0-26.5-21.5-48-48-48zM168 128c0-44.1 
                   35.9-80 80-80s80 35.9 80 80v64H168v-64z"/>
        </svg>
        <input type="password" class="input" id="confirmPassword" placeholder="Confirm your Password" required>
        <span class="eye-icon" id="eyeToggle2">üëÅÔ∏è</span>
      </div>
    </div>

    <button class="button-submit">Register</button>

    <p class="p">Already have an account? <a href="login.html" class="span">Sign In</a></p>
  </form>

  <script>
    const toggleEye = (inputId, eyeId) => {
      const input = document.getElementById(inputId);
      const eye = document.getElementById(eyeId);

      input.addEventListener('input', () => {
        eye.style.display = input.value ? 'block' : 'none';
      });

      eye.addEventListener('click', () => {
        input.type = input.type === 'password' ? 'text' : 'password';
      });
    };

    toggleEye("password", "eyeToggle1");
    toggleEye("confirmPassword", "eyeToggle2");
  </script>

</body>
</html>
